<svg width="800" height="280" viewBox="0 0 800 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F5FF"/>
      <stop offset="50%" style="stop-color:#BF00FF"/>
      <stop offset="100%" style="stop-color:#FF00E5"/>
    </linearGradient>
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#C084FC"/>
      <stop offset="100%" style="stop-color:#9333EA"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#BF00FF" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Icon background with gradient -->
  <rect x="40" y="55" width="170" height="170" rx="48" ry="48" fill="url(#iconGradient)" filter="url(#iconShadow)"/>

  <!-- Lightning bolt -->
  <path d="M145 95L108 150H130L117 185L155 128H132L145 95Z" fill="white" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "Traffic" in white -->
  <text x="245" y="175" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="76" font-weight="800" fill="#FFFFFF">Traffic</text>

  <!-- "Pro" in purple gradient -->
  <text x="590" y="175" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="76" font-weight="800" fill="url(#proGradient)">Pro</text>
</svg>
